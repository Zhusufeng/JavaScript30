<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
  html {
    color:black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display:flex;
    justify-content: center;
    align-items: center;
    color:black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>
  const hero = document.querySelector('.hero');
  const text = hero.querySelector('h1');

  function shadow(e) {
    // console.log(e);

    // Get Hero's position
    // const width = hero.offsetWidth;
    // const height = hero.offsetHeight;
    // or destructure:
    const { offsetWidth: width, offsetHeight: height} = hero;

    // Get mouse's position
      // BUT if there are children of hero
      // It will get the offsetX and Y of the mouse to the child
    const { offsetX: x, offsetY: y} = e;

    // So now we need to normalize it to use hero's position
    // this is what we listen on
    // e.target is what it got triggered on
    // This checks if we are on hero or a child
    console.log(this, e.target);

    // If we are on a child, we need to add pixels
    if (this !== e.target) {
      // Add pixels from left
      x += e.target.offsetLeft;

      // Add pixels from top
      y += e.target.offsetTop;
    }

  }

  hero.addEventListener('mousemove', shadow);
</script>
</body>
</html>
