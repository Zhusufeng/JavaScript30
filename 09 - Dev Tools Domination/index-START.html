<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    /*
      If you want to see where in your code something is happening when you click
      Use inspect element
      Right click on the element and go down to Break On
      Select attribute modifications
      So when you click on it, it should start a debugger to show where it starts modifying
    */

    // Regular
    console.log('hello');

    // Interpolated
    console.log('Hello I am a %s string!', 'bloop');
    var hey = 'noodle';
    console.log(`Hello I am a ${hey} string!`);

    // Styled
    // %c before the console log will interpolate code in the second argument
    console.log('%c I am some great text', 'font-size: 50px; background: red; text-shadow: 10px 10px 0 blue');

    // warning!
    // it shows stack trace
    console.warn('OH NOO!');

    // Error :|
    // it shows stack trace
    console.error('POOP!');

    // Info
    console.info('Crocodiles eat 3-4 people per year');

    // Testing
    console.assert(1 === 1, 'That is wrong'); // It only fires if something is WRONG
    console.assert(1 === 2, 'That is wrong');

    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'That is wrong!');

    // clearing
    console.clear(); // clears the console

    // Viewing DOM Elements
    console.log(p);
    console.dir(p); // gives you more information

    // Grouping together
    dogs.forEach(dog => {
      // console.group(`${dog.name}`);
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count('Lisa');
    console.count('Lisa');
    console.count('Judy');
    console.count('Lisa');
    console.count('Lisa');
    console.count('Judy');
    console.count('Lisa');
    console.count('Lisa');
    console.count('Judy');
    console.count('Judy');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

    // table
    // can show array of objects
    console.table(dogs);

  </script>
</body>
</html>
