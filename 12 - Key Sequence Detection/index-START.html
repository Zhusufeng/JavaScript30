<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
  const pressed = [];
  const secretCode = 'zhusufeng';

  window.addEventListener('keyup', (e) => {
    console.log(e.key);
    pressed.push(e.key);

    // Always keep the latest typed keys in the array
    pressed.splice(-secretCode.length - 1, pressed.length - secretCode.length);
    console.log(pressed);
  });
</script>
</body>
</html>
